<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animalese Synth Clone</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h2>Animalese-style Gibberish Generator</h2>
  <textarea id="text" rows="4" placeholder="Type somethingâ€¦">Hello! World</textarea>

  <label>
    <input type="checkbox" id="shorten" />
    Shorten words to first+last letter
  </label>

  <label>
    Pitch: 
    <input id="pitch" type="range" min="0.5" max="2.0" step="0.1" value="1" />
    <span id="pitchVal">1.0</span>
  </label>

  <div style="margin-top: 15px;">
    <button id="preview" disabled>Preview</button>
    <button id="download" disabled>Download WAV</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
